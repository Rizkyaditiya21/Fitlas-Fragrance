<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keranjang FITLAS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
background:black;
color:white;
font-family:Poppins;
margin:0;
}

.cart-container{
max-width:700px;
margin:auto;
padding:40px 20px;
}

h1{
text-align:center;
margin-bottom:30px;
letter-spacing:2px;
}

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
background:#111;
padding:20px;
border-radius:15px;
margin-bottom:15px;
animation:fade 0.4s;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.item-info{
flex:1;
}

.qty{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.qty button{
background:gold;
border:none;
padding:5px 12px;
cursor:pointer;
border-radius:6px;
}

.delete{
background:red;
border:none;
padding:6px 12px;
border-radius:6px;
color:white;
cursor:pointer;
}

.total{
margin-top:30px;
font-size:22px;
text-align:right;
}

.checkout{
margin-top:20px;
width:100%;
padding:15px;
background:gold;
border:none;
font-size:18px;
cursor:pointer;
border-radius:10px;
}

</style>
</head>

<body>

<div class="cart-container">

<h1>Keranjang Belanja</h1>

<div id="cart-items"></div>

<div class="total">
Total : Rp <span id="total">0</span>
</div>

<button class="checkout" onclick="checkout()">Checkout WhatsApp</button>

</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){

let container=document.getElementById("cart-items");
container.innerHTML="";

let total=0;

cart.forEach((item,index)=>{

total+=item.price*item.qty;

container.innerHTML+=`
<div class="cart-item">

<div class="item-info">
<h3>${item.name}</h3>
<p>Rp ${item.price}</p>

<div class="qty">
<button onclick="changeQty(${index},-1)">âˆ’</button>
${item.qty}
<button onclick="changeQty(${index},1)">+</button>
</div>

</div>

<div>
<p>Rp ${item.price*item.qty}</p>
<button class="delete" onclick="deleteItem(${index})">Hapus</button>
</div>

</div>
`;

});

document.getElementById("total").innerText=total;

localStorage.setItem("cart",JSON.stringify(cart));
}

function changeQty(index,val){

cart[index].qty+=val;

if(cart[index].qty<=0){
cart.splice(index,1);
}

renderCart();
}

function deleteItem(index){
cart.splice(index,1);
renderCart();
}

function checkout(){

let msg="Halo saya mau order:%0A";

cart.forEach(item=>{
msg+=`${item.name} x${item.qty}%0A`;
});

window.open("https://wa.me/628xxxxxxxxxx?text="+msg);

}

renderCart();

</script>

</body>
</html>
